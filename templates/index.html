<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Color Palette Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Color Palette Generator</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Generate Palette</button>
        </form>
        {% if uploaded_image %}
            <h2>Uploaded Image</h2>
            <img src="{{ url_for('static', filename='/' + uploaded_image) }}" alt="Uploaded Image">
            <h2>Generated Palette</h2>
            <img src="{{ url_for('static', filename='/' + palette_image) }}" alt="Color Palette">
        {% endif %}
    </div>
</body>
</html>
